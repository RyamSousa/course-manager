<h2>Course Info</h2>

<hr>
<!-- Template variable (#courseForm and #courseName) -->
<form #courseForm="ngForm">
  <div class="form-goup">
    <label class="col-sm-2 col-form-label">Name:</label>
    <div class="col-sm-10">
      <input required name="name" [(ngModel)]="course.name" #courseName="ngModel"
        [ngClass]="{'is-invalid': courseName.invalid}" class="form-control">
      <div class="invalid-feedback">
        <span>Course name is required</span>
      </div>
    </div>
  </div>
  <div class="form-goup">
    <label class="col-sm-2 col-form-label">Price:</label>
    <div class="col-sm-10">
      <input required name="price" [(ngModel)]="course.price" type="number" #coursePrice="ngModel"
        [ngClass]="{'is-invalid': coursePrice.invalid}" class="form-control">
      <div class="invalid-feedback">
        <span>Course price is required</span>
      </div>
    </div>
  </div>
  <div class="form-goup">
    <label class="col-sm-2 col-form-label">Rating:</label>
    <div class="col-sm-10">
      <input required name="rating" [(ngModel)]="course.rating" #courseRating="ngModel"
        [ngClass]="{'is-invalid': courseRating.invalid}" class="form-control">
      <div class="invalid-feedback">
        <span>Course rating is required</span>
      </div>
    </div>
  </div>
  <div class="form-goup">
    <label class="col-sm-2 col-form-label">Description:</label>
    <div class="col-sm-10">
      <textarea required name="description" [(ngModel)]="course.description" #courseDescription="ngModel"
        [ngClass]="{'is-invalid': courseDescription.invalid}" class="form-control"></textarea>
      <div class="invalid-feedback">
        <span>Course description is required</span>
      </div>
    </div>
  </div>

  <button [disabled]="courseForm.invalid" (click)="save()" class="btn btn-primary mr-2">Save</button>
  <button [routerLink]="['/courses']" class="btn btn-secondary">back</button>
</form>
